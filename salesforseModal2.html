<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="salesforceModal2.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body class="body">
  <div class="modal">
    <div class="close-svg" @click="">
      <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1.5 1.5L9 9M17 17L9 9M9 9L17 1M9 9L1 17" stroke="white" stroke-width="2" />
      </svg>
    </div>
    <div class="modal-top">
      <p class="modal-top-text">Are you sure you want to disable this rule?</p>
    </div>
    <div class="line"></div>
    <div class="modal-with-btn">
      <button class="white-btn">Cancel</button>
      <button class="red-btn">Delete</button>
    </div>
  </div>
</body>

</html>
